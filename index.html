<head>

</head>

    body {
      font-family: 'Russo One', sans-serif;
      font-size: 20px;
    }
  </style>
<body>

                        <option value="Copling">Copling</option>
                        <option value="Cosmiore">Cosmiore</option>
                        <option value="Craytal">Craytal</option>

                        <option value="Cryocub">Cryocub</option>
                        <option value="Cupoink">Cupoink</option>
                        <option value="Dobo">Dobo</option>
                        <option value="Dractus">Dractus</option>
                        <option value="Dripple">Dripple</option>
                        <option value="Eaglit">Eaglit</option>
                        <option value="Embit">Embit</option>
                        <option value="Fevine">Fevine</option>
                        <option value="Florant">Florant</option>
                        <option value="Geklow">Geklow</option>
                        <option value="Gobbidemic">Gobbidemic</option>
                        <option value="Goppie">Goppie</option>
                        <option value="Grubby">Grubby</option>
                        <option value="Gumpod">Gumpod</option>
                        <option value="Gwurm">Gwurm</option>
                        <option value="Hydrini">Hydrini</option>
                        <option value="Icigool">Icigool</option>
                        <option value="Igneol">Igneol</option>
                        <option value="Impkin">Impkin</option>
                        <option value="Kabunga">Kabunga</option>
                        <option value="Event Kabunga">Halloween Kabunga</option>
                        <option value="Kanki">Kanki</option>

                    </select>
                </label>
            <br>
            <label>Gleaming Charm
                <input type="checkbox" id="CharmID" name="Charm">
            </label>
            <br>
            <label>Gleaming Boost
                <input type="checkbox" id="BoostID" name="Boost">
            </label>
            <br>
            <input type="button" value="Calculate" onclick="Multiply()">
        </form>
        <br>
        <label id="AlphaResult">Alpha Odds: </label>
        <br>
        <label id="GammaResult">Gamma Odds: </label>

        <h4>Wanting to Calculate the odds for variants/reskins? use <a href="Variant Calculator.html">this calculator</a></h4>
        <h4>Wanting to Calculate the odds for Roamings? use <a href="Github-Roaming-Odds.html">this calculator</a></h4>
    </div>
    <script>
        var LoomianList = document.getElementById("LoomianList");
        var OutputResult = document.getElementById("Result");
        var Charm = document.getElementById("CharmID");
        var Boost = document.getElementById("BoostID");

        var CharmMultiplier = 1/2;
        var BoostMultiplier = 1/16;
        
        var LoomianMultiplier = 1;

        function Multiply(){
            var Gamma = 20480;
            var Alpha = 4096;
            switch (LoomianList.value) {
                case "Impkin":
                    LoomianMultiplier = 2;
                    break;
                case "Mochibi":
                    LoomianMultiplier = 3;
                    break;
                case "Shawchi":
                case "Antsee":
                case "Cupoink":
                case "Gumpod":
                case "Territ":
                case "Whimpor":
                case "Phancub":
                case "Kleptyke":
                case "Poochrol":
                    LoomianMultiplier = 10;
                    break;
                case "Copling":
                    LoomianMultiplier = 17/20;
                    break;
                case "Kanki":
                    LoomianMultiplier = 12.5;
                    break;
                case "Sharpod":
                    LoomianMultiplier = 20;
                    break;
                case "Wiledile":
                    LoomianMultiplier = 23;
                    break;
                case "Gobbidemic":
                    LoomianMultiplier = 3/100;
                    break;
                case "Cryocub":
                case "Volpup":
                    LoomianMultiplier = 40;
                    break;
                case "Igneol":
                case "Bunpuff":
                case "Operaptor":
                    LoomianMultiplier = 50;
                    break;
                case "Icigool":
                    LoomianMultiplier = 90;
                    break;
                case "Pyramind":
                    LoomianMultiplier = 300;
                    break;
                case "Pipsee":
                case "Hydrini":
                    LoomianMultiplier = 64;
                    break;
                case "Swirelle":
                    LoomianMultiplier = (10/3)*80;
                    break;
                case "SwirelleS":
                    LoomianMultiplier = 800;
                    break;
                case "Dractus":
                case "Vari":
                    LoomianMultiplier = 100;  
                    break;   
                case "Cosmiore":
                    LoomianMultiplier = 128;
                    break;           
                default:
                    LoomianMultiplier = 1;
                    break;
            }

            if (Charm.checked) {
                Alpha *= CharmMultiplier
                Gamma *= CharmMultiplier
            } else {Alpha = Alpha
                Gamma = Gamma}
            
            if (Boost.checked) {
                Gamma *= BoostMultiplier
                Alpha *= BoostMultiplier
            } else {Gamma = Gamma
                Alpha = Alpha}
            
            document.getElementById("AlphaResult").innerHTML = "Alpha Odds: 1 in " + (Alpha*LoomianMultiplier).toFixed(2);
            document.getElementById("GammaResult").innerHTML = "Gamma Odds: 1 in " + (Gamma*LoomianMultiplier).toFixed(2);
            }
    </script>
</body>
</html>
